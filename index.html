	<title>BG color changer</title>

</head>
<body>

	<div id="allInput">
		<div id="field">
			<label>Red</label>
			<input type="range"  min="0" max="255"  value="0" step="1" id="red">

		<div id="field">
			<label>Green</label>
			<input type="range"  min="0" max="255"  value="0" step="1" id="green">

		<div id="field">
			<label>Blue</label>
			<input type="range"  min="0" max="255"  value="0" step="1" id="blue" >
		</div>

		<div id="field">
			<label>Alpha</label>
			<input type="range"  min="0" max="255"  value="0" step="1" id="alpha">
		</div>

	<script src="node_modules/jquery/dist/jquery.js"></script>
